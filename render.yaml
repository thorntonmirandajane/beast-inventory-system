databases:
  - name: beast-inventory-db
    plan: free
    databaseName: beast_inventory
    user: beast_user

services:
  - type: web
    name: beast-inventory-system
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build && npm run db:migrate:deploy && npm run db:seed
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beast-inventory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
