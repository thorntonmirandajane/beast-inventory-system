databases:
  - name: beast-inventory-db
    plan: free
    databaseName: beast_inventory
    user: beast_user

services:
  - type: web
    name: beast-inventory-system
    runtime: node
    plan: free
    buildCommand: npm ci --include=dev --ignore-scripts && npx prisma migrate deploy && npx prisma generate && npx tsx prisma/rename-skus-coc-cb.ts && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beast-inventory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_URL
        sync: false
